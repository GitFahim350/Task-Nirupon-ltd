<app-navbar></app-navbar>
<div class="bar">

    
    <div id='leftbar'>
        <div class="mt-5 Itemclk">
            <h4 class=" " routerLink="/admin">User List</h4>
        </div>

    </div>
    <div class="rightbar">
        <div style="height: 10vh;" id="upbar">
            <h2 style="text-align: center;" class="ml-3">User List</h2>
            <nav class="navbar navbar-light bg-light" class="mr-5">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div style="width: 100%;">

            <h1 *ngFor="let user of users">{{user.firstName}}</h1>

            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of this.userservice.listUser">
                        <td>{{user.firstName}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>




    </div>


</div>
